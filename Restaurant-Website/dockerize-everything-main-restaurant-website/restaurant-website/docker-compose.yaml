# Grilli en production.
version: '3.8'

services:
  grilli_app:
    container_name: grilli_app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./public:/var/www/html
      - ./assets:/var/www/html/assets
    environment:
      - APP_ENV=prod
    networks:
      - grilli_network

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - '8080:80'
    volumes:
      - ./.docker/nginx/grilli.com.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html
      - ./assets:/var/www/html/assets
    depends_on:
      - grilli_app
    networks:
      - grilli_network

networks:
  grilli_network:
    driver: bridge

